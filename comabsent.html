<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absent Report - Teacher View</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="./config.js"></script>
    <style>
        :root {
            --bg-primary: #f8f9fa;
            --text-primary: #212529;
            --accent-primary: #e63946;
            --accent-dark: #c82333;
            --card-bg: #ffffff;
            --shadow-light: 0 6px 20px rgba(0, 0, 0, 0.07);
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-primary); }
        .container { max-width: 1000px; margin: 0 auto; padding: 2rem; }
        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { font-size: 2.5rem; font-weight: 700; color: var(--accent-dark); }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: var(--card-bg); padding: 1.5rem; border-radius: 15px; text-align: center; box-shadow: var(--shadow-light); }
        .stat-number { font-size: 2.5rem; font-weight: 700; color: var(--accent-dark); }
        .stat-label { font-size: 1rem; color: #6c757d; }
        .table-container { background: var(--card-bg); border-radius: 15px; box-shadow: var(--shadow-light); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 1rem 1.5rem; text-align: left; border-bottom: 1px solid #e9ecef; }
        th { background-color: #f8f9fa; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Absent Students Report</h1>
        </div>
        <div class="stats-grid">
            <div class="stat-card">
                <div id="total-absent" class="stat-number">0</div>
                <div class="stat-label">Total Absent</div>
            </div>
             <div class="stat-card">
                <div id="absentee-rate" class="stat-number">0%</div>
                <div class="stat-label">Absentee Rate</div>
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Roll Number</th>
                        <th>Name</th>
                        <th>Last Seen</th>
                    </tr>
                </thead>
                <tbody id="absentTableBody"></tbody>
            </table>
        </div>
    </div>
    <script type="module">
        import { getSupabase } from './js/supabase-init.js';
        const supabase = await getSupabase();

        // Get the active class ID from localStorage
        const activeClassId = localStorage.getItem('activeClassId');
        const activeClassCode = localStorage.getItem('activeClassCode');

        async function loadReport() {
            if (!activeClassId) {
                alert("No active class selected. Redirecting.");
                window.location.href = 'manage-class.html';
                return;
            }
            
            try {
                const today = new Date().toISOString().split('T')[0];
                
                // Get all students enrolled in this class
                const { data: allStudents, error: allErr } = await supabase
                    .from('enrollments')
                    .select('students(roll_number, full_name)')
                    .eq('class_id', activeClassId);
                if (allErr) throw allErr;

                // Get which students were present today in THIS class
                const { data: presentStudents, error: presentErr } = await supabase
                    .from('student_log')
                    .select('"Roll Number"')
                    .eq('Date', today)
                    .eq('Status', 'Present')
                    .eq('class_id', activeClassId); // Filter by class
                if (presentErr) throw presentErr;

                const presentRolls = new Set(presentStudents.map(s => s['Roll Number']));
                const absentStudents = allStudents.filter(enrollment => 
                    enrollment.students && !presentRolls.has(enrollment.students.roll_number)
                );
                
                const totalStudents = allStudents.length;
                const absentCount = absentStudents.length;
                const absenteeRate = totalStudents > 0 ? ((absentCount / totalStudents) * 100).toFixed(1) : 0;
                
                document.getElementById('total-absent').textContent = absentCount;
                document.getElementById('absentee-rate').textContent = `${absenteeRate}%`;
                
                const tableBody = document.getElementById('absentTableBody');
                tableBody.innerHTML = '';
                
                if (absentStudents.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="3" style="text-align:center; padding: 2rem;">Great news! Everyone is present today.</td></tr>`;
                    return;
                }

                absentStudents.forEach(enrollment => {
                    const student = enrollment.students;
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${student.roll_number}</td>
                        <td>${student.full_name}</td>
                        <td>N/A</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (err) {
                console.error(err);
                document.getElementById('absentTableBody').innerHTML = `<tr><td colspan="3" style="text-align:center; padding: 2rem;">Error loading absent report.</td></tr>`;
            }
        }
        loadReport();
    </script>
</body>
</html>
