<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absent Report - Teacher View</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="./config.js"></script>
    <style>
        :root {
            --bg-primary: #f8f9fa;
            --text-primary: #212529;
            --accent-primary: #e63946;
            --accent-dark: #c82333;
            --card-bg: #ffffff;
            --shadow-light: 0 6px 20px rgba(0, 0, 0, 0.07);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Floating emoji background */
        .emoji-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }
        .emoji {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.08;
            animation: float 20s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-30px) rotate(10deg); opacity: 0.2; }
            100% { transform: translateY(0) rotate(0deg); opacity: 0.1; }
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 2rem; }
        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { font-size: 2.5rem; font-weight: 700; color: var(--accent-dark); }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(200, 35, 51, 0.15);
        }

        .stat-number { font-size: 2.5rem; font-weight: 700; color: var(--accent-dark); }
        .stat-label { font-size: 1rem; color: #6c757d; }

        .table-container {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow-light);
            overflow: hidden;
        }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 1rem 1.5rem; text-align: left; border-bottom: 1px solid #e9ecef; }
        th { background-color: #f8f9fa; font-weight: 600; }
    </style>
</head>
<body>
    <!-- Floating Emoji Background -->
    <div class="emoji-bg" id="emoji-bg"></div>

    <div class="container">
        <div class="header">
            <h1>Absent Students Report</h1>
        </div>
        <div class="stats-grid">
            <div class="stat-card">
                <div id="total-absent" class="stat-number">0</div>
                <div class="stat-label">Total Absent</div>
            </div>
             <div class="stat-card">
                <div id="absentee-rate" class="stat-number">0%</div>
                <div class="stat-label">Absentee Rate</div>
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Roll Number</th>
                        <th>Name</th>
                        <th>Last Seen</th>
                    </tr>
                </thead>
                <tbody id="absentTableBody"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        // ğŸ“ğŸ‘©â€ğŸ«ğŸ“‰ğŸ—‚âŒ background emojis
        const emojis = ["ğŸ“", "ğŸ‘©â€ğŸ«", "ğŸ“‰", "ğŸ—‚", "âŒ", "ğŸ“‹"];
        const container = document.getElementById("emoji-bg");
        for (let i = 0; i < 20; i++) {
            const emoji = document.createElement("div");
            emoji.classList.add("emoji");
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = `${Math.random() * 100}%`;
            emoji.style.top = `${Math.random() * 100}%`;
            emoji.style.animationDuration = `${15 + Math.random() * 10}s`;
            container.appendChild(emoji);
        }

        import { getSupabase } from './js/supabase-init.js';
        const supabase = await getSupabase();

        async function loadReport() {
            document.getElementById('absentTableBody').innerHTML = `
                <tr><td colspan="3" style="text-align:center; padding: 2rem;">Absent report logic needs to be implemented.</td></tr>`;
        }
        loadReport();
    </script>
</body>
</html>
