<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Classes - Smart Attendance System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="./config.js"></script>
    <style>
        :root {
            --bg-primary: #f8f9fa;
            --text-primary: #212529;
            --accent-primary: #2a9d8f;
            --accent-dark: #21867a;
            --card-bg: #ffffff;
            --error: #e63946;
            --shadow-light: 0 6px 20px rgba(0, 0, 0, 0.07);
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-primary); }
        .navbar {
            background: var(--card-bg);
            box-shadow: var(--shadow-light);
            padding: 1rem 2rem;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-brand { font-size: 1.25rem; font-weight: 700; color: var(--accent-dark); }
        .nav-actions { display: flex; align-items: center; gap: 1rem; }
        .nav-link {
            background: var(--accent-primary); color: white;
            padding: 0.6rem 1.25rem; border-radius: 50px;
            font-weight: 600; cursor: pointer; text-decoration: none;
            transition: all 0.3s ease;
        }
        .nav-link:hover { background: var(--accent-dark); }
        .logout-btn {
            background: transparent; color: var(--accent-primary);
            border: 1px solid var(--accent-primary);
            padding: 0.5rem 1.25rem; border-radius: 50px;
            font-weight: 600; cursor: pointer; text-decoration: none;
            transition: all 0.3s ease;
        }
        .logout-btn:hover { background: var(--accent-primary); color: white; }
        .container { max-width: 1200px; margin: 0 auto; padding: 4rem 2rem; }
        #class-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }
        .class-item {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow-light);
            border-left: 5px solid var(--accent-primary);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .class-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent-dark);
            margin-bottom: 5px;
        }
        .class-subtitle { color: #6c757d; margin-bottom: 1.5rem; }
        .class-detail {
            font-size: 1rem;
            margin-bottom: 1rem;
            display: flex; justify-content: space-between;
            padding-bottom: 0.5rem; border-bottom: 1px solid #e9ecef;
        }
        .class-code {
            background-color: #e9ecef;
            color: var(--accent-dark);
            padding: 0.25rem 0.75rem;
            border-radius: 5px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .actions { margin-top: 1.5rem; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-action {
            padding: 10px; border-radius: 8px;
            font-weight: 600; cursor: pointer; text-align: center;
            border: none; transition: all 0.3s ease; text-decoration: none; display: block;
        }
        .btn-manage {
            grid-column: 1 / -1; /* Make this button span both columns */
            background-color: var(--accent-primary);
            color: white;
        }
        .btn-manage:hover { background-color: var(--accent-dark); }
        .btn-copy { background-color: #e9ecef; color: var(--text-primary); }
        .btn-copy:hover { background-color: #ced4da; }
        .btn-delete { background-color: #fee2e2; color: var(--error); }
        .btn-delete:hover { background-color: var(--error); color: white; }
        .empty-state { text-align: center; padding: 3rem; background: var(--card-bg); border-radius: 15px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">üìö My Classes</div>
            <div class="nav-actions">
                <a href="create-class.html" class="nav-link">Ôºã Create New Class</a>
                <a href="login.html" class="logout-btn">Log Out</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="class-list">
            <p>Loading classes...</p>
        </div>
    </div>

    <script type="module">
        import { showToast } from './js/toast.js';
        import { getSupabase } from './js/supabase-init.js';

        const teacherId = localStorage.getItem('teacherId');
        if (!teacherId) {
            showToast('You must be logged in.', 'error');
            setTimeout(() => window.location.href = 'login.html', 1500);
        }

        async function fetchClasses() {
            const classListElement = document.getElementById('class-list');
            try {
                const supabase = await getSupabase();
                const { data: classes, error } = await supabase
                    .from('classes')
                    .select('*')
                    .eq('teacher_id', teacherId)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (classes.length === 0) {
                    classListElement.innerHTML = `<div class="empty-state"><h3>No classes found.</h3><p>Click 'Create New Class' to get started.</p></div>`;
                    return;
                }

                classListElement.innerHTML = '';
                classes.forEach(cls => {
                    const classItem = document.createElement('div');
                    classItem.className = 'class-item';
                    classItem.innerHTML = `
                        <div>
                            <div class="class-title">${cls.subject}</div>
                            <div class="class-subtitle">${cls.department} - Semester ${cls.semester}</div>
                            <div class="class-detail"><span>Class Code:</span> <span class="class-code">${cls.class_code}</span></div>
                            <div class="class-detail"><span>Academic Year:</span> <strong>${cls.academic_year}</strong></div>
                        </div>
                        <div>
                            <a href="tindex.html?classCode=${cls.class_code}" class="btn-action btn-manage">Manage Attendance</a>
                            <div class="actions">
                                <button class="btn-action btn-copy" onclick="copyCode('${cls.class_code}')">üìã Copy Code</button>
                                <button class="btn-action btn-delete" onclick="deleteClass('${cls.id}')">üóëÔ∏è Delete</button>
                            </div>
                        </div>
                    `;
                    classListElement.appendChild(classItem);
                });

            } catch (error) {
                classListElement.innerHTML = `<p class="error-message">Error loading classes: ${error.message}</p>`;
            }
        }

        window.copyCode = function(code) {
            navigator.clipboard.writeText(code).then(() => {
                showToast('Class code copied!', 'success');
            });
        }

        window.deleteClass = async function(classId) {
            if (confirm('Are you sure you want to delete this class? This action cannot be undone.')) {
                try {
                    const supabase = await getSupabase();
                    const { error } = await supabase.from('classes').delete().eq('id', classId);
                    if (error) throw error;
                    showToast('Class deleted successfully.', 'success');
                    fetchClasses(); // Refresh the list
                } catch (error) {
                    showToast(`Error: ${error.message}`, 'error');
                }
            }
        }

        // Add event listener for logout
        document.querySelector('.logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.clear();
            showToast('You have been logged out.', 'info');
            setTimeout(() => window.location.href = 'login.html', 1000);
        });

        document.addEventListener('DOMContentLoaded', fetchClasses);
    </script>
</body>
</html>
