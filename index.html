<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --background: #fdfaf6;
      --text: #1e1e1e;
      --accent: #a47148;
      --accent-light: #d8b4a0;
      --card-bg: #ffffffd9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    header {
      width: 100%;
      max-width: 1200px;
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      color: #5c4b42;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px 0 50px 0;
    }

    nav button {
      background-color: #f1e0d0;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      color: var(--accent);
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    nav button:hover {
      background-color: var(--accent-light);
      transform: translateY(-2px);
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 14px;
      padding: 30px 35px;
      text-align: left;
      flex: 1 1 250px;
      min-width: 250px;
      max-width: 300px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 6px 16px rgba(80, 36, 20, 0.2);
      border: 2px solid transparent;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(80, 36, 20, 0.8);
    }

    .card span.icon {
      font-size: 2.2rem;
      display: block;
      margin-bottom: 12px;
    }

    .card-title {
      font-size: 1.35rem;
      font-weight: 600;
      color: var(--text);
    }

    .present { border-color: #6a994e; }
    .absent  { border-color: #bc4749; }
    .history { border-color: #a47148; }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #8b6e5f;
      opacity: 0.8;
      font-style: italic;
    }

    @media (max-width: 700px) {
      header h1 {
        font-size: 2.3rem;
      }

      .card {
        padding: 25px 28px;
      }

      .card-title {
        font-size: 1.15rem;
      }

      .card span.icon {
        font-size: 1.8rem;
      }

      .card-container {
        gap: 25px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üìäStudent Attendance Tracker</h1>
    <p>Student Attendance Tracker With Precision and Professionalism</p>
  </header>

  <nav>
    <button onclick="window.location.reload()">üè† Home</button>
    <button onclick="location.href='about.html'">‚ÑπÔ∏è About</button>
  </nav>

  <div class="card-container">
    <div class="card present" onclick="location.href='present.html'">
      <span class="icon">‚úÖ</span>
      <div class="card-title">Present Today</div>
    </div>
    <div class="card absent" onclick="location.href='absent.html'">
      <span class="icon">‚ùå</span>
      <div class="card-title">Absent Today</div>
    </div>
    <div class="card history" onclick="location.href='attendance.html'">
      <span class="icon">üìÖ</span>
      <div class="card-title">Last 10 Days</div>
    </div>
  </div>
  <footer>
    &copy; 2025 Attendance Portal ‚Äî A Web Technology Project
  </footer>

</body>
</html>
