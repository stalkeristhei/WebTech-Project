<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class View - Smart Attendance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f8f9fa;
            --text-primary: #212529;
            --accent-primary: #2a9d8f;
            --accent-dark: #21867a;
            --card-bg: #ffffff;
            --shadow-light: 0 6px 20px rgba(0, 0, 0, 0.07);
            --shadow-medium: 0 10px 30px rgba(42, 157, 143, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Floating emoji background */
        .emoji-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }
        .emoji {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.15; }
            50% { transform: translateY(-30px) rotate(10deg); opacity: 0.25; }
            100% { transform: translateY(0) rotate(0deg); opacity: 0.15; }
        }

        .navbar {
            background: var(--card-bg);
            box-shadow: var(--shadow-light);
            padding: 1rem 2rem;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-brand { font-size: 1.25rem; font-weight: 700; color: var(--accent-dark); }
        .logout-btn {
            background: transparent; color: var(--accent-primary);
            border: 1px solid var(--accent-primary);
            padding: 0.5rem 1.25rem; border-radius: 50px;
            font-weight: 600; cursor: pointer; text-decoration: none;
            transition: all 0.3s ease;
        }
        .logout-btn:hover { background: var(--accent-primary); color: white; }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 4rem 2rem;
            text-align: center;
        }
        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--accent-dark);
            margin-bottom: 10px;
        }
        .header h1 span {
            background-color: #e9ecef;
            color: var(--accent-dark);
            padding: 0.25rem 0.75rem;
            border-radius: 8px;
            font-size: 2rem;
            display: inline-block;
        }
        .header p { font-size: 1.2rem; color: #6c757d; margin-bottom: 3rem; }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        .card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-light);
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            border-top: 4px solid var(--accent-primary);
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-medium);
        }
        .card .icon {
            font-size: 3.5rem;
            display: block;
            margin-bottom: 1.5rem;
            color: var(--accent-primary);
        }
        .card-title { font-size: 1.5rem; font-weight: 600; }

        .back-link {
            display: inline-block;
            margin-top: 3rem;
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="emoji-bg" id="emoji-bg"></div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">ğŸ‘¨â€ğŸ“ Class Dashboard</div>
            <a href="login.html" class="logout-btn">Log Out</a>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Class: <span id="class-code-display">...</span></h1>
            <p>View attendance reports for this class.</p>
        </div>

        <div class="card-container">
            <a href="present.html" class="card">
                <span class="icon">âœ…</span>
                <div class="card-title">Present List</div>
            </a>
            <a href="absent.html" class="card">
                <span class="icon">âŒ</span>
                <div class="card-title">Absent List</div>
            </a>
            <a href="sattendance.html" class="card">
                <span class="icon">ğŸ“Š</span>
                <div class="card-title">My Summary</div>
            </a>
        </div>

        <a href="sindex.html" class="back-link">â† Back to All Classes</a>
    </div>

    <script>
        // Floating emoji generation ğŸ“ğŸ“šğŸ«ğŸ§‘â€ğŸ«ğŸ—‚âœ…
        const emojis = ["ğŸ“", "ğŸ“š", "ğŸ«", "ğŸ§‘â€ğŸ«", "ğŸ—‚", "âœ…"];
        const container = document.getElementById("emoji-bg");
        for (let i = 0; i < 20; i++) {
            const emoji = document.createElement("div");
            emoji.classList.add("emoji");
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = `${Math.random() * 100}%`;
            emoji.style.top = `${Math.random() * 100}%`;
            emoji.style.animationDuration = `${15 + Math.random() * 10}s`;
            container.appendChild(emoji);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const classId = params.get('classId');
            const classCode = params.get('classCode');

            if (!classId || !classCode) {
                alert('No class selected.');
                window.location.href = 'sindex.html';
                return;
            }

            localStorage.setItem('activeClassId', classId);
            localStorage.setItem('activeClassCode', classCode);
            document.getElementById('class-code-display').textContent = classCode;
        });
    </script>
</body>
</html>
