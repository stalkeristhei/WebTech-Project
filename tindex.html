<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- Custom Styles to Match the Aesthetic of the Student Attendance Tracker Image --- */
        
        :root {
            /* Matching the image's earthy/light color palette */
            --bg-color: #fdfaf6;
            --text-color: #1e1e1e;
            --accent-color: #a47148; /* Main Accent */
            --accent-light: #d8b4a0;
            --card-bg-color: #ffffffd9;
            --card-shadow: 0 6px 16px rgba(80, 36, 20, 0.2);
            --card-shadow-hover: 0 10px 20px rgba(80, 36, 20, 0.8);

            /* Matching the border colors from the image */
            --border-present: #6a994e;
            --border-absent: #bc4749;
            --border-action: #a47148;
            --btn-bg: #f1e0d0;
            --btn-hover: #d8b4a0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Utility class override to apply card styling */
        .dashboard-card-style {
            background: var(--card-bg-color);
            box-shadow: var(--card-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .dashboard-card-style:hover {
            transform: translateY(-6px);
            box-shadow: var(--card-shadow-hover);
        }

        /* Base Button Style (for Home/About/Logout) */
        .nav-btn {
            background-color: var(--btn-bg);
            color: var(--accent-color);
            border: none;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        
        .nav-btn:hover {
            background-color: var(--btn-hover);
            transform: translateY(-2px);
        }

        /* Specific card border colors */
        .card-mark { border-color: var(--border-action); } /* Matches History/Brown */
        .card-present { border-color: var(--border-present); } /* Matches Present/Green */
        .card-absent { border-color: var(--border-absent); } /* Matches Absent/Red */
        
        /* Matching the Title style */
        .main-title {
            color: var(--accent-color);
        }

        /* Matching the subtitle/footer color */
        .sub-text {
             color: #5c4b42;
        }

        /* Added style for the new button if needed, although .nav-btn handles it */
        .nav-btn-alt {
            background-color: #a47148; /* Use a stronger color for the new button */
            color: white;
        }
        .nav-btn-alt:hover {
            background-color: #8b6e5f;
            transform: translateY(-2px);
        }
        
    </style>
</head>

    <script>
