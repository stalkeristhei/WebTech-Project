<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Present Report - Teacher View</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="./config.js"></script>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #e9f7ef, #c8facc, #d4edda);
      --text-primary: #212529;
      --accent-primary: #28a745;
      --accent-dark: #218838;
      --card-bg: rgba(255, 255, 255, 0.9);
      --shadow-light: 0 8px 25px rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      position: relative;
      animation: bgShift 8s ease infinite alternate;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Floating emoji animation */
    .emoji {
      position: absolute;
      font-size: 2rem;
      opacity: 0.3;
      animation: float 10s linear infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0.2; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0.4; }
    }

    .container { 
      max-width: 1000px; 
      margin: 0 auto; 
      padding: 2rem; 
      position: relative; 
      z-index: 2; 
    }

    .header { text-align: center; margin-bottom: 2rem; }
    .header h1 { font-size: 2.5rem; font-weight: 700; color: var(--accent-dark); }

    .stats-grid { 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      gap: 1.5rem; 
      margin-bottom: 2rem; 
    }

    .stat-card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: var(--shadow-light);
      backdrop-filter: blur(10px);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .stat-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }

    .stat-number { font-size: 2.5rem; font-weight: 700; color: var(--accent-dark); }
    .stat-label { font-size: 1rem; color: #6c757d; }

    .table-container {
      background: var(--card-bg);
      border-radius: 15px;
      box-shadow: var(--shadow-light);
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 1rem 1.5rem; text-align: left; border-bottom: 1px solid #e9ecef; }
    th { background-color: rgba(248, 249, 250, 0.9); font-weight: 600; }
  </style>
</head>
<body>
  <!-- Floating emojis -->
  <div class="emoji" style="left:10%; animation-delay:0s;">üìó</div>
  <div class="emoji" style="left:50%; animation-delay:2s;">‚úÖ</div>
  <div class="emoji" style="left:80%; animation-delay:4s;">üßë‚Äçüè´</div>

  <div class="container">
    <div class="header">
      <h1>Present Students Report</h1>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div id="total-present" class="stat-number">0</div>
        <div class="stat-label">Total Present</div>
      </div>
      <div class="stat-card">
        <div id="attendance-rate" class="stat-number">0%</div>
        <div class="stat-label">Attendance Rate</div>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Roll Number</th>
            <th>Name</th>
            <th>Time Marked</th>
          </tr>
        </thead>
        <tbody id="presentTableBody"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { getSupabase } from './js/supabase-init.js';
    const supabase = await getSupabase();

    async function loadReport() {
      const { data, error } = await supabase
        .from('student_log')
        .select('*')
        .eq('Status', 'Present')
        .eq('Date', new Date().toISOString().split('T')[0]);

      if (error) return console.error(error);

      document.getElementById('total-present').textContent = data.length;

      const tableBody = document.getElementById('presentTableBody');
      data.forEach(s => {
        const row = document.createElement('tr');
        const time = new Date(s.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        row.innerHTML = `<td>${s['Roll Number']}</td><td>${s.Name}</td><td>${time}</td>`;
        tableBody.appendChild(row);
      });
    }

    loadReport();
  </script>
</body>
</html>
