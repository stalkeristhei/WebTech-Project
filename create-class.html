<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Class - Smart Attendance System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="./config.js"></script>
    <style>
        :root {
            --bg-primary: #f8f9fa;
            --text-primary: #212529;
            --accent-primary: #2a9d8f;
            --accent-dark: #21867a;
            --card-bg: #ffffff;
            --shadow-light: 0 6px 20px rgba(0, 0, 0, 0.07);
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-primary); }
        .navbar {
            background: var(--card-bg);
            box-shadow: var(--shadow-light);
            padding: 1rem 2rem;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-brand { font-size: 1.25rem; font-weight: 700; color: var(--accent-dark); }
        .nav-link {
            background: transparent; color: var(--accent-primary);
            border: 1px solid var(--accent-primary);
            padding: 0.5rem 1.25rem; border-radius: 50px;
            font-weight: 600; cursor: pointer; text-decoration: none;
            transition: all 0.3s ease;
        }
        .nav-link:hover { background: var(--accent-primary); color: white; }
        .container { max-width: 700px; margin: 0 auto; padding: 4rem 2rem; }
        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { font-size: 2.5rem; font-weight: 700; color: var(--accent-dark); }
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow-light);
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(42, 157, 143, 0.1);
        }
        .btn-primary {
            width: 100%;
            background: var(--accent-dark);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .btn-primary:hover { background: var(--accent-primary); transform: translateY(-2px); }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">➕ Create New Class</div>
            <a href="teacher-dashboard.html" class="nav-link">← Back to Dashboard</a>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h1>Class Details</h1>
        </div>
        <div class="card">
            <form id="createClassForm">
                <div class="form-group">
                    <label for="subject">Subject Name</label>
                    <input type="text" id="subject" placeholder="e.g., Advanced Web Development" required>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" placeholder="e.g., Computer Engineering" required>
                </div>
                <div class="form-group">
                    <label for="semester">Semester</label>
                    <input type="number" id="semester" placeholder="e.g., 6" min="1" max="8" required>
                </div>
                <div class="form-group">
                    <label for="section">Section / Division</label>
                    <input type="text" id="section" placeholder="e.g., A" required>
                </div>
                <div class="form-group">
                    <label for="academic-year">Academic Year</label>
                    <input type="text" id="academic-year" placeholder="e.g., 2024-2025" required>
                </div>
                <button type="submit" class="btn-primary">Generate Class Code & Save</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { showToast } from './js/toast.js';
        import { getSupabase } from './js/supabase-init.js';

        const teacherId = localStorage.getItem('teacherId');
        if (!teacherId) {
            showToast('You must be logged in to create a class.', 'error');
            setTimeout(() => window.location.href = 'login.html', 1500);
        }

        async function createClass(event) {
            event.preventDefault();
            const form = event.target;
            const createBtn = form.querySelector('.btn-primary');
            createBtn.textContent = 'Saving...';
            createBtn.disabled = true;

            const subject = form.subject.value;
            const department = form.department.value;
            const semester = parseInt(form.semester.value);
            const section = form.section.value;
            const academic_year = form['academic-year'].value;
            
            const class_code = Math.random().toString(36).substring(2, 8).toUpperCase();

            try {
                const supabase = await getSupabase();
                const { error } = await supabase.from('classes').insert({
                    teacher_id: teacherId,
                    subject,
                    department,
                    semester,
                    section,
                    academic_year,
                    class_code
                });

                if (error) throw error;

                showToast(`Class created! Code: ${class_code}`, 'success');
                form.reset();
                setTimeout(() => window.location.href = 'manage-class.html', 1500);

            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                createBtn.textContent = 'Generate Class Code & Save';
                createBtn.disabled = false;
            }
        }

        document.getElementById('createClassForm').addEventListener('submit', createClass);
    </script>
</body>
</html>
