    <style>

        .team-card span { color: #6c757d; }
        .nav-home {
            display: inline-block; margin-top: 3rem; background: var(--accent-primary);
            color: white; padding: 0.75rem 2rem; border-radius: 50px;
            text-decoration: none; font-weight: 600; transition: background-color 0.2s;
        }
        .nav-home:hover { background: #21867a; }
