<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Present Today</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fdfaf6;
      --text: #1e1e1e;
      --accent: #6a994e;
      --accent-dark: #527c3e;
      --header-bg: #2c3e50;
      --card-bg: #ffffffd9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    header {
      background: var(--header-bg);
      color: #fff;
      padding: 25px 0;
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      border-radius: 12px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    .nav-home {
      display: inline-block;
      margin: 30px 0 40px 0;
      padding: 12px 24px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.25s ease;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-home:hover {
      background: var(--accent-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    table {
      width: 90%;
      max-width: 900px;
      border-collapse: collapse;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    table:hover {
      transform: scale(1.01);
    }

    th,
    td {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #eee;
      font-size: 1rem;
    }

    th {
      background: var(--accent);
      color: #fff;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background: #f7f3ed;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #8b6e5f;
      opacity: 0.8;
      font-style: italic;
    }

    @media (max-width: 600px) {
      header {
        font-size: 2rem;
      }

      .nav-home {
        font-size: 0.95rem;
        padding: 10px 20px;
      }

      table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>

  <header>‚úÖ Present Today</header>

  <!-- ‚úÖ Fixed Home button link -->
  <a class="nav-home" href="index.html">üè† Home</a>
  <footer>
    &copy; 2025 Attendance Portal ‚Äî A Web Technology Project.
  </footer>

</body>

</html>
