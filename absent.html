<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absent Students - Smart Attendance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="./config.js"></script>
    <style>
        :root {
            --bg-primary: #f8f9fa;
            --text-primary: #212529;
            --accent-primary: #e63946;
            --accent-dark: #c82333;
            --card-bg: #ffffff;
            --shadow-light: 0 6px 20px rgba(0, 0, 0, 0.07);
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-primary); }
        .container { max-width: 900px; margin: 0 auto; padding: 2rem; }
        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { font-size: 2.5rem; font-weight: 700; color: var(--accent-dark); }
        .header p { font-size: 1.1rem; color: #6c757d; }
        .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;}
        .date-filter { background: var(--card-bg); padding: 0.5rem; border-radius: 10px; box-shadow: var(--shadow-light); }
        .date-filter input { font-size: 1rem; padding: 0.5rem 1rem; border: none; border-radius: 8px; }
        .nav-btn {
            background: var(--accent-dark); color: white; padding: 0.75rem 1.5rem;
            border-radius: 50px; text-decoration: none; font-weight: 600; transition: background-color 0.2s;
        }
        .nav-btn:hover { background: #b21f2d; }
        .table-container { background: var(--card-bg); border-radius: 15px; box-shadow: var(--shadow-light); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 1rem 1.5rem; text-align: left; border-bottom: 1px solid #e9ecef; }
        th { background-color: #f8f9fa; font-weight: 600; }
        .status-badge {
            background-color: #f8d7da; color: #721c24;
            padding: 0.25rem 0.75rem; border-radius: 50px; font-size: 0.85rem; font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>❌ Absent List</h1>
            <p>Students not marked present on the selected date.</p>
        </div>
        <div class="controls">
            <div class="date-filter">
                <input type="date" id="dateFilter">
            </div>
            <a id="back-link" href="#" class="nav-btn">← Back to Class Dashboard</a>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Roll Number</th>
                        <th>Student Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="absentTableBody">
                     <tr><td colspan="3" style="text-align: center; padding: 2rem;">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="module">
        import { getSupabase } from './js/supabase-init.js';
        const supabase = await getSupabase();

        // ** THE FIX IS HERE **
        const activeClassId = localStorage.getItem('activeClassId');
        const activeClassCode = localStorage.getItem('activeClassCode');
        
        const dateFilter = document.getElementById('dateFilter');
        dateFilter.value = new Date().toISOString().split('T')[0];

        // Set the back link dynamically
        document.getElementById('back-link').href = `class-view.html?classId=${activeClassId}&classCode=${activeClassCode}`;

        async function fetchAbsentStudents() {
            if (!activeClassId) {
                 alert("Could not find class ID. Please go back and select a class.");
                 window.location.href = 'sindex.html';
                 return;
            }
            const selectedDate = dateFilter.value;
            const tableBody = document.getElementById('absentTableBody');
            tableBody.innerHTML = `<tr><td colspan="3" style="text-align: center; padding: 2rem;">Loading...</td></tr>`;

            try {
                // Get all students enrolled in this specific class
                const { data: allStudents, error: allErr } = await supabase
                    .from('enrollments')
                    .select('students(roll_number, full_name)')
                    .eq('class_id', activeClassId);
                if (allErr) throw allErr;

                // Get which students were present on that day
                const { data: presentStudents, error: presentErr } = await supabase
                    .from('student_log')
                    .select('"Roll Number"')
                    .eq('Date', selectedDate)
                    .eq('Status', 'Present');
                if (presentErr) throw presentErr;

                const presentRolls = new Set(presentStudents.map(s => s['Roll Number']));
                const absentStudents = allStudents.filter(enrollment => !presentRolls.has(enrollment.students.roll_number));
                
                tableBody.innerHTML = '';
                if (absentStudents.length === 0) {
                     tableBody.innerHTML = `<tr><td colspan="3" style="text-align: center; padding: 2rem;">Great news! Everyone was present on this day.</td></tr>`;
                     return;
                }

                absentStudents.forEach(enrollment => {
                    const student = enrollment.students;
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${student.roll_number}</td>
                        <td>${student.full_name}</td>
                        <td><span class="status-badge">Absent</span></td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (err) {
                tableBody.innerHTML = `<tr><td colspan="3" style="text-align: center; padding: 2rem;">Error loading absent list.</td></tr>`;
                console.error(err);
            }
        }
        dateFilter.addEventListener('change', fetchAbsentStudents);
        fetchAbsentStudents();
    </script>
</body>
</html>
